<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Random Quote Machine jQuery</title>
  <link href="https://fonts.googleapis.com/css?family=Cinzel" rel="stylesheet">
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.1/css/all.min.css'>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css'>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
<div id="main">
<div id="quote-outer">
        <h1 id="title">The Quote Machine</h1>
      <div id="quote-box">
        <div id="quote-cont">
          <div id="quote-details">
            <p id="text">
              <i class="fas fa-quote-left"> </i>
              <span id="quote-text"></span>
            </p>
            <p id="author"></p>
          </div>
          <div id="button-cont">
            <div id="social-cont">
              <a class="btn btn-default" id="tweet-quote" target="_blank" type="button">
                <i class="fab fa-twitter"></i>
              </a>
              <a class="btn btn-default" id="tumble-quote"  target="_blank" type="button">
                <i class="fab fa-tumblr" ></i>
              </a>
            </div>
            <button class="btn btn-default" id="new-quote" type="button" >Get New Quote</button>
          </div>
        </div>
      </div>
        </div>
</div>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js'></script>
<script  src="./script.js"></script>
</body>

</html>
